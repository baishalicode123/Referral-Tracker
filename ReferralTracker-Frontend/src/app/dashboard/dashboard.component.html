<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <button class="b1" type="submit" (click)="addJob()" >Add Job</button>  -->
            <button class="b2" type="submit" >Bulk Upload</button>  
            <!-- <div>
                <input type="file" id="myfile" class="form-control" [(ngModel)]="fileObj" (change)="upload($event)" accept=".xlsx">
            </div> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Jobs</h4>
                        <p class="card-category"> List of all the jobs available</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Location
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let job of jobs">
                                        <td>{{job.id}}</td>
                                        <td>{{job.title}}</td>
                                        <td>{{job.location}}</td>
                                        <td>{{job.description}}</td>
                                        <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteOneJob(job.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                                        <td class="text-center"><button class="btn btn-danger btn-xs" (click)="referJob(job.title)"><span class="glyphicon glyphicon-remove"></span> Refer</button></td>
                                      </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
