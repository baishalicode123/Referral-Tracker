<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Referral table </h4>
                      <p class="card-category"> List of all the referrals made by the employee's</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                <th>Id</th>
                                <th>Employee-Id</th>
                                <th>Name</th>
                                <th>Experience</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let referral of referrals">
                                    <td>{{referral.id}}</td>
                                    <td>{{referral.eid}}</td>
                                    <td>{{referral.name}}</td>
                                    <td>{{referral.experience}}</td>
                                    <td>{{referral.title}}</td>
                                    <td>{{referral.status}}</td>
                                    <td>{{referral.referred}}</td>
                                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteOneReferral(referral.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="updateOneReferral(referral.id)"><span class="glyphicon glyphicon-remove"></span> Update</button></td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
